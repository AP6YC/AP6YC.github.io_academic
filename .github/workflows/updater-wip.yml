name: Updater (WIP)

on:
  schedule:
    # Monthly instead of this daily update garbage nonsense
    - cron: 0 0 0 * 0
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: wowchemy/gh-action-updater@v1
        with:
          feed-url: https://wowchemy.com/blog/index.xml
          readme-section: news
